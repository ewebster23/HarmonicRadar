<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harmonic Radar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Kalam:wght@700&family=Patrick+Hand&display=swap');

    @font-face {
      font-family: "Finale Jazz Text";
      src: local("Finale Jazz Text"), local("FinaleJazzText"), url("fonts/FinaleJazzText.otf?v=20260219") format("opentype");
      font-display: swap;
    }

    @font-face {
      font-family: "Finale Jazz";
      src: local("Finale Jazz"), local("FinaleJazz"), url("fonts/FinaleJazz.otf?v=20260219") format("opentype");
      font-display: swap;
    }

    :root {
      color-scheme: light;
      --paper: #fff8e8;
      --paper-shadow: #f4e5c8;
      --ink: #2d3340;
      --ink-soft: #565f70;
      --line: #e4d1ab;
      --line-strong: #d1b783;
      --accent: #d47b2e;
      --accent-deep: #9d5118;
      --ok: #1f8f59;
      --warn: #a95c1d;
      --jazz-text: "Finale Jazz Text", "Finale Jazz", "Bravura Text", "Noto Music", serif;
      --chord-text: "Cabin Sketch", "Kalam", "Patrick Hand", "Segoe UI Symbol", "Noto Sans Symbols 2", "DejaVu Sans", sans-serif;
      --jazz-music: "Finale Jazz", "Finale Jazz Text", "Bravura Text", "Noto Music", serif;
    }

    * { box-sizing: border-box; }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      font-family: var(--jazz-text);
      color: var(--ink);
      background: var(--paper);
      overflow: hidden;
      position: relative;
    }

    body.app-locked .app {
      pointer-events: none;
      filter: blur(2px);
      opacity: 0.74;
      transform: scale(0.996);
    }

    body.app-locked .settings-toggle {
      pointer-events: none;
      opacity: 0;
      transform: translateY(-6px);
    }

    body.app-locked .back-toggle {
      pointer-events: none;
      opacity: 0;
      transform: translateY(-6px);
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.24;
      background:
        repeating-linear-gradient(
          to bottom,
          transparent 0,
          transparent 19px,
          rgba(130, 150, 173, 0.15) 19px,
          rgba(130, 150, 173, 0.15) 20px
        );
    }

    .start-overlay {
      position: fixed;
      inset: 0;
      z-index: 60;
      display: grid;
      place-items: center;
      padding: 1.1rem;
      background:
        radial-gradient(circle at 20% 20%, rgba(212, 123, 46, 0.22), transparent 32%),
        radial-gradient(circle at 84% 26%, rgba(70, 108, 161, 0.22), transparent 36%),
        radial-gradient(circle at 78% 82%, rgba(111, 141, 181, 0.17), transparent 32%),
        var(--paper);
    }

    .start-overlay[hidden] {
      display: none;
    }

    .start-overlay-inner {
      width: min(760px, 92vw);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .start-kicker {
      margin: 0 0 0.4rem;
      font-size: clamp(1.05rem, 2.1vw, 1.5rem);
      letter-spacing: 0.05em;
      color: #5a6d86;
    }

    .start-title {
      margin: 0 0 0.8rem;
      font-family: var(--chord-text);
      font-size: clamp(2.2rem, 7vw, 5rem);
      line-height: 0.92;
      color: #1f2e47;
    }

    .start-copy {
      margin: 0 auto 0.45rem;
      max-width: 30em;
      font-size: clamp(1.05rem, 2.4vw, 1.45rem);
      line-height: 1.25;
      color: #314561;
    }

    .start-keymap {
      margin: 0 auto 1.2rem;
      max-width: 36em;
      font-size: clamp(0.95rem, 1.85vw, 1.1rem);
      color: #5a6d86;
      line-height: 1.18;
    }

    .start-btn {
      border: 2px solid rgba(49, 31, 6, 0.42);
      border-radius: 999px;
      padding: 0.52rem 1.28rem;
      font-family: var(--jazz-text);
      font-size: clamp(1.08rem, 2.1vw, 1.35rem);
      font-weight: 700;
      color: #fff;
      background: linear-gradient(145deg, var(--accent), var(--accent-deep));
      box-shadow: 0 2px 0 rgba(45, 26, 4, 0.3);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .start-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 0 rgba(45, 26, 4, 0.3);
    }

    .start-actions {
      display: grid;
      justify-items: center;
      gap: 0.55rem;
    }

    .start-games-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(49, 31, 6, 0.4);
      border-radius: 999px;
      min-width: 9.5rem;
      padding: 0.44rem 1.08rem;
      font-family: var(--jazz-text);
      font-size: clamp(1rem, 1.9vw, 1.2rem);
      font-weight: 700;
      text-decoration: none;
      color: #30435f;
      background: #fff5df;
      box-shadow: 0 2px 0 rgba(45, 26, 4, 0.24);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .start-games-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 0 rgba(45, 26, 4, 0.24);
    }

    .settings-toggle {
      position: fixed;
      top: 0.65rem;
      right: 0.72rem;
      z-index: 34;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      border: 2px solid rgba(76, 59, 30, 0.48);
      font-size: 1.62rem;
      line-height: 1;
      font-family: var(--jazz-text);
      color: #7b4b1f;
      background: #fff8ef;
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(76, 59, 30, 0.25);
      transform: none;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .back-toggle {
      position: fixed;
      top: 0.65rem;
      left: 0.72rem;
      z-index: 34;
      border: 2px solid rgba(76, 59, 30, 0.48);
      border-radius: 999px;
      height: 52px;
      padding: 0 0.9rem;
      min-width: 88px;
      font-family: var(--jazz-text);
      font-size: 1.05rem;
      line-height: 1;
      color: #7b4b1f;
      background: #fff8ef;
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(76, 59, 30, 0.25);
      transform: none;
      transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
    }

    .back-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 0 rgba(76, 59, 30, 0.26);
    }

    .settings-toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 0 rgba(76, 59, 30, 0.26);
    }

    .settings-backdrop {
      position: fixed;
      inset: 0;
      z-index: 30;
      background: rgba(38, 47, 62, 0.28);
    }

    .settings-panel {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 35;
      width: min(350px, 90vw);
      height: 100dvh;
      padding: 1rem 0.9rem 0.95rem;
      background: var(--paper);
      border-left: 2px dashed var(--line-strong);
      box-shadow: -12px 0 28px rgba(48, 55, 72, 0.12);
      transform: translateX(104%);
      transition: transform 180ms ease;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 0.7rem;
      overflow: hidden;
    }

    .settings-panel.open {
      transform: translateX(0);
    }

    .settings-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.4rem;
    }

    .settings-title {
      margin: 0;
      font-family: var(--jazz-text);
      font-size: 1.55rem;
      letter-spacing: 0.01em;
      color: #22314a;
    }

    .settings-close {
      border: 1px solid rgba(46, 31, 8, 0.42);
      border-radius: 999px;
      background: #fff8ef;
      color: #4d5f77;
      width: 34px;
      height: 34px;
      font-size: 1.1rem;
      line-height: 1;
      font-family: var(--jazz-text);
      cursor: pointer;
    }

    .settings-body {
      min-height: 0;
      overflow: auto;
      display: grid;
      align-content: start;
      gap: 0.65rem;
    }

    .connect-btn {
      justify-self: start;
      border: 1px solid rgba(46, 31, 8, 0.45);
      border-radius: 999px;
      padding: 0.34rem 0.72rem;
      font-size: 0.95rem;
      font-family: var(--jazz-text);
      font-weight: 700;
      color: #fff;
      background: linear-gradient(145deg, var(--accent), var(--accent-deep));
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(30, 19, 4, 0.25);
    }

    .connect-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .status.ok { color: var(--ok); }
    .status.warn { color: var(--warn); }

    .midi-info {
      margin: 0;
      font-size: 0.9rem;
      color: var(--ink-soft);
      line-height: 1.25;
    }

    .keymap {
      border-top: 1px dashed var(--line);
      border-bottom: 1px dashed var(--line);
      padding: 0.35rem 0;
    }

    .sound-setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      padding: 0.16rem 0;
    }

    .sound-label {
      font-size: 0.93rem;
      color: #3d4b63;
    }

    .sound-toggle {
      width: 18px;
      height: 18px;
      accent-color: #8f531f;
      cursor: pointer;
    }

    .inputs-label {
      font-size: 0.92rem;
      color: #4e5e75;
      margin-bottom: 0.1rem;
    }

    .keymap-text {
      margin: 0;
      font-size: 0.86rem;
      color: var(--ink-soft);
      line-height: 1.25;
    }

    .inputs {
      margin: 0;
      padding-left: 1rem;
      font-size: 0.86rem;
      line-height: 1.2;
      color: var(--ink-soft);
      max-height: 34vh;
      overflow: auto;
    }

    .app {
      width: 100vw;
      height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto;
      gap: 0.06rem;
      padding: 0.5rem 0.8rem 0.28rem;
    }

    .score-area {
      min-height: 0;
      width: min(1460px, 100%);
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto auto;
      align-content: end;
      gap: 0;
      overflow: hidden;
      padding-top: 0.12rem;
    }

    .chord-line {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      text-align: center;
      position: relative;
      z-index: 3;
      margin-bottom: -1.3rem;
    }

    .chord-name {
      font-family: var(--chord-text);
      font-size: clamp(2.35rem, 5.3vw, 4.6rem);
      line-height: 0.88;
      color: #1d2940;
      overflow-wrap: anywhere;
    }

    .staff-wrap {
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 0;
      overflow: hidden;
    }

    .staff-canvas {
      width: min(100%, 1300px);
      height: auto;
      display: block;
      background: var(--paper);
      border: 0;
    }

    .keyboard-row {
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      border-top: 1px dashed var(--line-strong);
      padding-top: 0.08rem;
    }

    .keyboard-canvas {
      width: 100vw;
      height: auto;
      display: block;
      background: var(--paper);
      border-top: 1px solid var(--paper-shadow);
    }

    @media (max-width: 1080px) {
      body {
        overflow-y: auto;
      }

      .app {
        height: auto;
        min-height: 100dvh;
        padding-right: 0.45rem;
        padding-left: 0.45rem;
      }

      .keyboard-row {
        margin: 0;
      }

      .keyboard-canvas {
        width: 100%;
      }

      .settings-toggle {
        width: 46px;
        height: 46px;
        font-size: 1.45rem;
      }

      .back-toggle {
        height: 46px;
        min-width: 78px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="app-locked">
  <section id="startOverlay" class="start-overlay" aria-label="Welcome">
    <div class="start-overlay-inner">
      <p class="start-kicker">Harmonic Radar</p>
      <h1 class="start-title">Play. Hear. Name chords.</h1>
      <p class="start-copy">
        Connect a MIDI keyboard, or just start with your laptop keys and play right away.
      </p>
      <div class="start-actions">
        <button id="startAppBtn" class="start-btn" type="button">Start</button>
        <a class="start-games-link" href="./games.html">Explore Games</a>
      </div>
    </div>
  </section>

  <button id="backToStartBtn" class="back-toggle" type="button" aria-label="Back to start">Back</button>
  <button id="settingsToggle" class="settings-toggle" aria-label="Open settings">⚙</button>
  <div id="settingsBackdrop" class="settings-backdrop" hidden></div>

  <aside id="settingsPanel" class="settings-panel" aria-hidden="true">
    <div class="settings-head">
      <h2 class="settings-title">Settings</h2>
      <button id="settingsClose" class="settings-close" type="button" aria-label="Close settings">✕</button>
    </div>

    <div class="settings-body">
      <button id="connectBtn" class="connect-btn" type="button">Connect MIDI</button>
      <div id="status" class="status warn">Not connected</div>
      <p id="midiInfo" class="midi-info">Laptop keyboard is active.</p>

      <div class="sound-setting">
        <label class="sound-label" for="typingSoundToggle">Toggle Sound</label>
        <input id="typingSoundToggle" class="sound-toggle" type="checkbox" />
      </div>

      <div>
        <div class="inputs-label">MIDI inputs</div>
        <ul id="inputsList" class="inputs">
          <li>Not connected.</li>
        </ul>
      </div>
    </div>
  </aside>

  <main class="app">
    <section class="score-area">
      <div class="chord-line">
        <div id="chordName" class="chord-name">Tickle the keys</div>
      </div>

      <div class="staff-wrap">
        <canvas id="staffCanvas" class="staff-canvas" width="1360" height="600"></canvas>
      </div>
    </section>

    <section class="keyboard-row">
      <canvas id="keyboardCanvas" class="keyboard-canvas" width="1920" height="140"></canvas>
    </section>
  </main>

  <script>
    (function () {
      const overlay = document.getElementById('startOverlay');
      const startBtn = document.getElementById('startAppBtn');
      const backBtn = document.getElementById('backToStartBtn');

      function unlockIntro() {
        if (overlay) {
          overlay.hidden = true;
          overlay.setAttribute('aria-hidden', 'true');
        }
        if (document.body) {
          document.body.classList.remove('app-locked');
        }
        document.dispatchEvent(new CustomEvent('harmonicradar:start'));
      }

      function lockIntro() {
        if (overlay) {
          overlay.hidden = false;
          overlay.setAttribute('aria-hidden', 'false');
        }
        if (document.body) {
          document.body.classList.add('app-locked');
        }
        document.dispatchEvent(new CustomEvent('harmonicradar:show-start'));
      }

      if (startBtn) {
        startBtn.addEventListener('click', unlockIntro);
      }

      if (backBtn) {
        backBtn.addEventListener('click', lockIntro);
      }

      window.__harmonicRadarStart = unlockIntro;
      window.__harmonicRadarShowStart = lockIntro;
    })();
  </script>
  <script src="./app.js?v=20260219b"></script>
</body>
</html>
